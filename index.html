<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <style>
        
        h2{
            text-align: center; font-weight: bold; font-style: italic; font-size: large; 
        }
        h3{
            text-align: right; font-family: 'Times New Roman', Times, serif; font-style: italic;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-2">
        <h1>Quotes Generator</h1>
        <!-- <button type="button" class="btn btn-primary mt-2" onclick="func()" >Generate</button> -->
        <div id="result">
        </div>
    </div>
    <script>
        setInterval(func, 15000);
        function func(){
            var url='https://type.fit/api/quotes'
            var my_result = document.getElementById('result')
            //console.log(url)
            fetch(url)           //api for the get request
                .then(response => response.json())
                .then(data => func1(data));
            function func1(dta)
            {
                let random = Math.random();
                //console.log("Random Number Generated : " + Math.floor(random * 1000));
                var random1 = Math.floor(random * 1000)
                my_result.innerHTML = '<h2>' + "❝ " + dta[random1]['text'] + " ❞"+ '</h2>' + '<br>' + '<h3>' +"-" + dta[random1]['author'] + '</h3>'
                my_result.className = 'alert alert-primary mt-2'

            }

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
